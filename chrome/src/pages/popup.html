<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>UHasselt++ | Quick Settings</title>

        <link href="../CSS/compiled.css" rel="stylesheet">
    </head>
    <body>
        <div class="flex flex-col bg-white min-w-80 min-h-80 p-4">
            <div class="flex items-center justify-center space-x-2 mb-3">
                <h1 class="text-2xl font-bold">UHasselt</h1>
                <img
                    class="h-8 w-8"
                    src="../resources/images/icon-128.png"
                    alt="logo" />
            </div>

            <main>
                <div class="flex flex-col welcome">
                    <div class="flex items-center justify-center space-x-2 text-2xl">
                        <h2>Welcome <span id="usernameDisplay"></span></h2>
                    </div>
                </div>
            </main>
                <div class="flex justify-center space-x-4">
                    <button class="bg-gray-900 text-white w-40 rounded-2xl p-2 hover:cursor-pointer" id="settingsButton">Edit Settings</button>
                </div>
            <footer class="mt-auto">
                <div class=" flex mx-auto justify-center items-center">
                    <label class="relative inline-flex cursor-pointer items-center">
                        <input id="onOffSwitch-input" type="checkbox" class="peer sr-only" checked="true" />
                        <label for="switch-2" class="hidden"></label>
                        <div id="onOffSwitch" class="peer h-4 w-11 rounded-full border bg-slate-200 after:absolute after:-top-1 after:left-0 after:h-6 after:w-6 after:rounded-full after:border after:border-gray-300 after:bg-white after:transition-all after:content-[''] peer-checked:bg-green-300 peer-checked:after:translate-x-full peer-focus:ring-green-300"></div>
                      </label>
                      <p class="px-6 text-gray-800 font-bold text-md">Enable/Disable UH++</p>
                </div>
                <div class="flex items-center justify-center space-x-2">
                    <h2>By students, for students</h2>
                </div>
                <div class="flex items-center justify-center space-x-2">
                    <a id="bugreportButton" class="text-gray-500 hover:underline">Found a bug? Report it here.</a>
                </div>
            </footer>
            
        </div>
        <!-- Since popup.html is in the html folder and popup.js is in the js folder,
         we use "../js/popup.js" as the relative path -->
        <script src="../JS/pages/popup.js"></script>

    </body>
</html>
