<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>UHasselt++ | Quick Settings</title>

        <link href="../CSS/compiled.css" rel="stylesheet">
    </head>
    <body>
        <div class="flex flex-col bg-white min-w-80 p-4">
            <div class="flex items-center justify-center space-x-2 mb-3">
                <h1 class="text-2xl font-bold">UHasselt</h1>
                <img
                    class="h-8 w-8"
                    src="../resources/images/icon-128.png"
                    alt="logo" />
            </div>

            <main>
                <div class="flex flex-col welcome">
                    <div class="flex items-center justify-center space-x-2 text-2xl">
                        <h2>Welcome <span id="usernameDisplay"></span></h2>
                    </div>
                </div>
            </main>

            <pre id="output"></pre>


            <button class="bg-gray-900 text-white w-40 rounded-2xl p-2 hover:cursor-pointer" id="settingsButton">Edit Settings</button>


            <footer>
                <div class="flex items-center justify-center space-x-2">
                    <h2>By students, for students</h2>
                </div>
            </footer>
            
        </div>
        <!-- Since popup.html is in the html folder and popup.js is in the js folder,
         we use "../js/popup.js" as the relative path -->
        <script src="../JS/pages/popup.js"></script>
    </body>
</html>
